---
layout: default
---

<article class="project-page">
  <h1>{{ page.title }}</h1>

  <div class="project-meta">
    {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>

  <div class="project-content">
    {{ content }}
  </div>

  {% if page.tags %}
    <div class="project-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</article>
